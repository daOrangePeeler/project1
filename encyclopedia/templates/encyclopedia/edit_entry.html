{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Wiki Entry
{% endblock %}

{% block body %}
    <div class="col-auto">
    <h1>Edit Wiki Entry '{{ entry_name }}'</h1>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-auto">
                {% for field in form %}
                    <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    </div>
                {% endfor %}

                <input type="submit" class="form-control" value="Save">
            </div>
        </div>
    </form>
    </div>
{% endblock %}
