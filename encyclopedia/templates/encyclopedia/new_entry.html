{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Wiki Entry
{% endblock %}

{% block body %}
    <div class="col-auto">
    <h1>Create New Wiki Entry</h1>

    <form action="{% url 'encyclopedia:new_entry' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-auto">
                {% for field in form %}
                    <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    </div>
                {% endfor %}

                <input type="submit" class="form-control">
            </div>
        </div>
    </form>
    </div>
{% endblock %}
