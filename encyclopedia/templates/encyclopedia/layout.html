{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row m-0">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                {#Commented because reverse url returns relative path, need absolute.#}
                {#<form action="{% url 'encyclopedia:search' %}" method="get">#}
                <form action="/search/" method="get">
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:new_entry' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:random_page' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% if error_text is not None %}
                    <div class="alert alert-warning" role="alert">
                        Error: {{ error_text }}
                    </div>
                {% endif %}
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
